<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loopsta - Login / Register</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="loopsta.PNG.png" type="image/png">
  <link rel="loopsta.PNG.png" href="loopsta.PNG.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="loopsta.PNG.png" alt="Loopsta Logo" />
      <h1>Loopsta</h1>
      <p>Connect. Share. React.</p>
    </div>

    <div class="form-container">
      <div class="toggle-buttons">
        <button onclick="showLogin()">Login</button>
        <button onclick="showRegister()">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <label>
          <input type="checkbox" id="rememberMe"> Remember Me
        </label>
        <button type="submit">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Choose Username" required>
        <input type="password" id="regPassword" placeholder="Create Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
