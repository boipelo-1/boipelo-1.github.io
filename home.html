  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: #000;
      color: #00ffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 2px solid #00ffff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar h2 {
      margin: 0;
    }

    .topbar .nav {
      display: flex;
      gap: 15px;
    }

    .topbar .nav button {
      background: transparent;
      border: none;
      color: #00ffff;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post-creator {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00cccc33;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .post-creator textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      background: #333;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    .post-creator input[type="file"] {
      color: #eee;
      font-size: 14px;
    }

    .post-creator button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      align-self: flex-end;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .post-creator button:hover {
      background-color: #00bbbb;
    }

    .posts-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .post {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 8px #00cccc88;
      position: relative;
    }

    .post-author {
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 8px;
    }

    .post-text {
      white-space: pre-wrap;
      font-size: 16px;
      margin-bottom: 10px;
      color: #ddd;
    }

    .post-media img,
    .post-media video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }

    /* Comments section */
    .comments-section {
      margin-top: 15px;
      border-top: 1px solid #00ffff;
      padding-top: 10px;
    }

    .comment {
      background: #333;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ccc;
      word-break: break-word;
    }

    .comment-author {
      font-weight: bold;
      color: #00ffff;
      margin-right: 6px;
    }

    .comment-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      position: relative;
    }

    .comment-input input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background: #333;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    .comment-input button {
      padding: 8px 15px;
      border-radius: 10px;
      border: none;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .comment-input button:hover {
      background-color: #00bbbb;
    }

    /* Emoji picker */
    .emoji-picker-container {
      box-shadow: 0 0 15px #00ffff88;
      position: absolute;
      background: #222;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 10px;
      width: 260px;
      z-index: 1000;
      bottom: 40px;
      left: 0;
    }

    .emoji-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .emoji-tab-btn {
      background: #333;
      color: #00ffff;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .emoji-tab-btn:hover,
    .emoji-tab-btn:focus {
      background-color: #00bbbb;
      outline: none;
    }

    .emoji-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      max-height: 120px;
      overflow-y: auto;
    }

    .emoji-grid span {
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }

    /* Reactions */
    .reactions {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .reaction-btn {
      cursor: pointer;
      font-size: 20px;
      padding: 4px 8px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    .reaction-btn:hover {
      background-color: #00bbbb44;
    }

    .reaction-btn.selected {
      background-color: #00ffffaa;
    }

    .reaction-summary {
      font-size: 14px;
      color: #00cccc;
      margin-left: 10px;
    }

    <div class="post-creator">
      <textarea id="postText" placeholder="What's on your mind?"></textarea>

  <script>
    function logout() {
      localStorage.removeItem('loopsta_loggedInUser');
      sessionStorage.removeItem('loopsta_loggedInUser');
      window.location.href = 'index.html';
    }

    // Post structure example:
    // {
    //   id: "unique_id", author: "username", text: "...", media: "...", timestamp: 123,
    //   comments: [{ author:"user", text:"comment", timestamp: 123 }],
    //   reactions: { "üòä": ["user1","user2"], "‚ù§Ô∏è": ["user3"] }
    // }

    function createPost() {
      const textInput = document.getElementById('postText');
      const mediaInput = document.getElementById('postMedia');

      const text = textInput.value.trim();
      const mediaFile = mediaInput.files[0];

      if (!text && !mediaFile) {
        alert('Please write something or select an image/video.');
        return;
      }

      const id = 'post_' + Date.now();

      if (mediaFile) {
        const reader = new FileReader();
        reader.onload = () => {
          savePost({
            id,
            author: currentUser,
            text,
            media: reader.result,
            timestamp: Date.now(),
            comments: [],
            reactions: {}
          });
          textInput.value = '';
          mediaInput.value = '';
          loadPosts();
        };
        reader.readAsDataURL(mediaFile);
      } else {
        savePost({
          id,
          author: currentUser,
          text,
          media: null,
          timestamp: Date.now(),
          comments: [],
          reactions: {}
        });
        textInput.value = '';
        mediaInput.value = '';
        loadPosts();
      }
    }

    function savePost(post) {
      const posts = JSON.parse(localStorage.getItem('loopsta_posts')) || [];
      posts.unshift(post); // newest on top
      localStorage.setItem('loopsta_posts', JSON.stringify(posts));
    }

    function loadPosts() {
      const postsList = document.getElementById('postsList');
      postsList.innerHTML = '';

      const posts = JSON.parse(localStorage.getItem('loopsta_posts')) || [];

      if (posts.length === 0) {
        postsList.innerHTML = '<p style="text-align:center;color:#777;">No posts yet.</p>';
        return;
      }

      posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';

        // Author
        const authorDiv = document.createElement('div');
        authorDiv.className = 'post-author';
        authorDiv.textContent = post.author;
        postDiv.appendChild(authorDiv);

        // Text
        if (post.text) {
          const textDiv = document.createElement('div');
          textDiv.className = 'post-text';
          textDiv.textContent = post.text;
          postDiv.appendChild(textDiv);
        }

        // Media
        if (post.media) {
          const mediaDiv = document.createElement('div');
          mediaDiv.className = 'post-media';

          if (post.media.startsWith('data:image')) {
            const img = document.createElement('img');
            img.src = post.media;
            img.alt = 'Post image';
            mediaDiv.appendChild(img);
          } else if (post.media.startsWith('data:video')) {
            const video = document.createElement('video');
            video.src = post.media;
            video.controls = true;
            mediaDiv.appendChild(video);
          }

          postDiv.appendChild(mediaDiv);
        }

        // Reactions area
        const reactionsDiv = document.createElement('div');
        reactionsDiv.className = 'reactions';
        postDiv.appendChild(reactionsDiv);

        // Reaction emojis offered
        const reactionEmojis = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];

        // Create reaction buttons
        reactionEmojis.forEach(emoji => {
          const btn = document.createElement('span');
          btn.className = 'reaction-btn';
          btn.textContent = emoji;

          // Check if currentUser reacted with this emoji
          if (post.reactions[emoji] && post.reactions[emoji].includes(currentUser)) {
            btn.classList.add('selected');
          }

          btn.onclick = () => {
            toggleReaction(post.id, emoji);
          };

          reactionsDiv.appendChild(btn);
        });

        // Reaction summary text
        const summarySpan = document.createElement('span');
        summarySpan.className = 'reaction-summary';
        summarySpan.textContent = getReactionSummary(post.reactions);
        reactionsDiv.appendChild(summarySpan);

        // Comments section
        const commentsSection = document.createElement('div');
        commentsSection.className = 'comments-section';

        // Existing comments
        post.comments.forEach(comment => {
          const commentDiv = document.createElement('div');
          commentDiv.className = 'comment';

          const authorSpan = document.createElement('span');
          authorSpan.className = 'comment-author';
          authorSpan.textContent = comment.author + ':';

          const textSpan = document.createElement('span');
          textSpan.textContent = ' ' + comment.text;

          commentDiv.appendChild(authorSpan);
          commentDiv.appendChild(textSpan);
          commentsSection.appendChild(commentDiv);
        });

        // Add comment input & emoji picker button & submit button
        const commentInputDiv = document.createElement('div');
        commentInputDiv.className = 'comment-input';

        const commentInput = document.createElement('input');
        commentInput.type = 'text';
        commentInput.placeholder = 'Write a comment...';
        commentInput.maxLength = 200;

        // Emoji toggle button
        const emojiToggleBtn = document.createElement('button');
        emojiToggleBtn.type = 'button';
        emojiToggleBtn.textContent = 'üòÄ';
        emojiToggleBtn.style.fontSize = '20px';
        emojiToggleBtn.title = 'Add emoji';

        // Comment submit button
        const commentBtn = document.createElement('button');
        commentBtn.textContent = 'Comment';

        commentBtn.onclick = () => {
          const commentText = commentInput.value.trim();
          if (!commentText) {
            alert('Please enter a comment.');
            return;
          }
          addComment(post.id, commentText);
          commentInput.value = '';
          // Close emoji picker if open
          const existingPicker = commentInputDiv.querySelector('.emoji-picker-container');
          if(existingPicker) existingPicker.remove();
        };

        // Emoji picker toggle logic
        emojiToggleBtn.onclick = (e) => {
          e.stopPropagation();
          const existingPicker = commentInputDiv.querySelector('.emoji-picker-container');
          if (existingPicker) {
            existingPicker.remove();
          } else {
            createEmojiPicker(commentInput, commentInputDiv);
          }
        };

        commentInputDiv.appendChild(commentInput);
        commentInputDiv.appendChild(emojiToggleBtn);
        commentInputDiv.appendChild(commentBtn);

        commentsSection.appendChild(commentInputDiv);

        postDiv.appendChild(commentsSection);

        postsList.appendChild(postDiv);
      });
    }

    // Helpers for reactions
    function toggleReaction(postId, emoji) {
      const posts = JSON.parse(localStorage.getItem('loopsta_posts')) || [];
      const post = posts.find(p => p.id === postId);
      if (!post) return;

      post.reactions = post.reactions || {};

      // Initialize array for emoji if none
      if (!post.reactions[emoji]) post.reactions[emoji] = [];

      const idx = post.reactions[emoji].indexOf(currentUser);
      if (idx >= 0) {
        // Remove reaction
        post.reactions[emoji].splice(idx, 1);
        if (post.reactions[emoji].length === 0) {
          delete post.reactions[emoji];
        }
      } else {
        // Add reaction
        post.reactions[emoji].push(currentUser);
      }

      localStorage.setItem('loopsta_posts', JSON.stringify(posts));
      loadPosts();
    }

    function getReactionSummary(reactions) {
      if (!reactions) return '';
      const counts = [];
      for (const [emoji, users] of Object.entries(reactions)) {
        counts.push(`${emoji} ${users.length}`);
      }
      return counts.join('  ');
    }

    // Helpers for comments
    function addComment(postId, text) {
      const posts = JSON.parse(localStorage.getItem('loopsta_posts')) || [];
      const post = posts.find(p => p.id === postId);
      if (!post) return;

      post.comments = post.comments || [];
      post.comments.push({
        author: currentUser,
        text,
        timestamp: Date.now()
      });

      localStorage.setItem('loopsta_posts', JSON.stringify(posts));
      loadPosts();
    }

    // Emoji picker implementation

    const emojiCategories = {
      'üòÄ': ['üòÄ','üòÉ','üòÑ','üòÅ','üòÜ','üòÖ','üòÇ','ü§£','üòä','üòç','üòò','üòú','ü§™'],
      'üê∂': ['üê∂','üê±','üê≠','üê∞','ü¶ä','üêª','üêº','üê®','üêØ'],
      'üçï': ['üçè','üçé','üçå','üçá','üçì','üçï','üçî','üçü','üå≠','üçø'],
      '‚öΩ': ['‚öΩ','üèÄ','üèà','‚öæ','üéæ','üèê','üé±','üèì','üè∏'],
      'üåç': ['üöó','üöå','üö≤','üõ¥','‚úàÔ∏è','üöÅ','üö§','‚õµ'],
      'üí°': ['üí°','üî¶','üíª','üì±','üì∑','üì∫','üéß'],
      'üî£': ['‚ù§Ô∏è','üíî','üíØ','üîî','üí§','‚ùó','‚ùì','‚ú≥Ô∏è']
    };

    function createEmojiPicker(inputField, containerParent) {
      // Remove any existing picker
      document.querySelectorAll('.emoji-picker-container').forEach(el => el.remove());

      const picker = document.createElement('div');
      picker.className = 'emoji-picker-container';

      // Tabs container
      const tabs = document.createElement('div');
      tabs.className = 'emoji-tabs';

      // Grid container
      const grid = document.createElement('div');
      grid.className = 'emoji-grid';

      picker.appendChild(tabs);
      picker.appendChild(grid);

      // Add tabs
      Object.keys(emojiCategories).forEach(cat => {
        const tabBtn = document.createElement('button');
        tabBtn.className = 'emoji-tab-btn';
        tabBtn.textContent = cat;

        tabBtn.onclick = () => {
          grid.innerHTML = '';
          emojiCategories[cat].forEach(emoji => {
            const span = document.createElement('span');
            span.textContent = emoji;

            span.onclick = () => {
              insertAtCursor(inputField, emoji);
              inputField.focus();
            };

            grid.appendChild(span);
          });
        };

        tabs.appendChild(tabBtn);
      });

      containerParent.style.position = 'relative'; // ensure parent positioned
      containerParent.appendChild(picker);

      // Trigger first tab click to show emojis by default
      tabs.firstChild.click();

      // Close picker if clicking outside
      function onClickOutside(e) {
        if (!picker.contains(e.target) && e.target !== inputField && e.target !== containerParent.querySelector('button')) {
          picker.remove();
          document.removeEventListener('click', onClickOutside);
        }
      }
      document.addEventListener('click', onClickOutside);
    }

    // Utility to insert emoji at caret position in input/textarea
    function insertAtCursor(input, textToInsert) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const value = input.value;

      input.value = value.substring(0, start) + textToInsert + value.substring(end);
      input.selectionStart = input.selectionEnd = start + textToInsert.length;
    }
